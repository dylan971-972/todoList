
<div class="container">
        <h1>Ma listes des tâches</h1>
        <div class="text-center">
          <button type="button" class="btn btn-success" (click)="onDisplayModal()">Nouvelle Tâche</button>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded rounded-pill border border-success d-flex" *ngFor="let items of tache; let i = index">
          <div class="d-flex p-3" (click)="onCheckTask(i)">
            <i *ngIf="!items.done" class="far fa-square"></i>
            <i *ngIf="items.done" class="far fa-check-square"></i>
          </div>
          <div>
            <h5 class="font-weight-normal">{{items.title}}</h5>
            <p > {{items.description}}</p>
          </div>
          <div class="ml-auto d-flex">
            <button class="btn btn-danger my-auto" (click)="onDeleteTask(i)"><i class="fas fa-trash"></i></button>
            <button class="btn btn-danger my-auto" (click)="onEditTask(i)"><i class="fas fa-edit"></i></button>
          </div>
        </div>
       </div>
       <div class="modal fade" id="newTasksModalCenter" tabindex="-1" role="dialog" aria-labelledby="newTasksModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <form [formGroup]="taskForm" (ngSubmit)="onSubmitTaskForm(taskForm)">
                  <div class="modal-header">
                    <h5 class="modal-title" id="newTasksModalCenterTitle">Edition d'une tâche</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="editTaskTitle"></label>
                      <input type="text" class="form-control" id= "editTaskTitle" formControlName="title" >
                    </div>
                    <div class="form-group">
                        <label for="editTaskDescription">Description</label>
                        <textarea class="form-control w-100" id= "editTaskDescription" formControlName="description" rows="5"></textarea>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Enregistrer</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
